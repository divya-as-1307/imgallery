<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overlay hidden "></div>
    <div>
        <h1>Image Gallery</h1>
        <div class="image-container">
            <img src="https://picsum.photos/200/300?1" alt="" class="images1">
            <img src="https://picsum.photos/200/300?2" alt="" class="images2">
            <img src="https://picsum.photos/200/300?3" alt="" class="images3">
            <img src="https://picsum.photos/200/300?4" alt="" class="images4">
            <img src="https://picsum.photos/200/300?5" alt="" class="images5">
            <img src="https://picsum.photos/200/300?6" alt="" class="images6">
            <img src="https://picsum.photos/200/300?7" alt="" class="images7">

        </div>
    </div>
    <div class="img1">
        <p class="closex1"><i class="fa-solid fa-xmark" style="color: black;"></i></p>
        <img src="https://picsum.photos/200/300?1" alt="">
    </div>
    <div class="img2">
        <p class="closex2"><i class="fa-solid fa-xmark" style="color: black;"></i></p></p>
        <img src="https://picsum.photos/200/300?2" alt="">
    </div>
    <div class="img3">
        <p class="closex3"><i class="fa-solid fa-xmark" style="color: black;"></i></p></p>
        <img src="https://picsum.photos/200/300?3" alt="">
    </div>
    <div class="img4">
        <p class="closex4"><i class="fa-solid fa-xmark" style="color: black;"></i></p></p>
        <img src="https://picsum.photos/200/300?4" alt="">
    </div>
    <div class="img5">
        <p class="closex5"><i class="fa-solid fa-xmark" style="color: black;"></i></p></p>
        <img src="https://picsum.photos/200/300?5" alt="">
    </div>
    <div class="img6">
        <p class="closex6"><i class="fa-solid fa-xmark" style="color: black;"></i></p></p>
        <img src="https://picsum.photos/200/300?6" alt="">
    </div>
    <div class="img7">
        <p class="closex7"><i class="fa-solid fa-xmark" style="color: black;"></i></p></p>
        <img src="https://picsum.photos/200/300?7" alt="">
    </div>
    
    <script src="index.js"></script>
</body>
</html>
